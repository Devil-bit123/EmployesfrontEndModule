<!-- <button nz-button nzType="primary" >Open</button> -->
<div style="margin:20px 0px 0px 20px; height: 80px; width: 80px;">
  <span nz-icon (click)="open()" nzType="filter" nzTheme="outline"></span>
</div>

<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  nzPlacement="right"
  nzTitle="Modules"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>

    <div>
      <div  *ngFor="let item of menuItems$ | async" (click)="toggleVisibility(item.name)">
        <div style="margin: 5% 5% 5% 5%;">
          <span >{{item.name}}</span>
        </div>

      </div>
    </div>


  </ng-container>
</nz-drawer>
