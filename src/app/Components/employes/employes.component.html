
<div style="width: 70%; margin: 40px auto;">
<h1>Employes List</h1>

<div style="margin: 5px auto; display: flex; flex-direction: row; gap: 5px;">
  <button nz-button (click)="newEmployeDialog()" nzType="primary" nzShape="circle"><span nz-icon nzType="user-add" nzTheme="outline"></span></button>
  <button nz-button nzType="primary" nzShape="circle"><span nz-icon nzType="download" nzTheme="outline"></span></button>
</div>
<!--  -->

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Any filter" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="pay">
      <th mat-header-cell *matHeaderCellDef> Pay </th>
      <td mat-cell *matCellDef="let element"> {{element.pay}} </td>
    </ng-container>

    <ng-container matColumnDef="contractDate">
      <th mat-header-cell *matHeaderCellDef> Contract Date </th>
      <td mat-cell *matCellDef="let element"> {{element.contractDate}} </td>
    </ng-container>

    <ng-container matColumnDef="nameDept">
      <th mat-header-cell *matHeaderCellDef> Name Dept </th>
      <td mat-cell *matCellDef="let element"> {{element.nameDept}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" style="margin: 5px auto; display: flex; flex-direction: row; gap: 5px;">

      <button nz-button (click)="updateEmployeDialog(element)" nzType="primary" nzShape="circle"><span nz-icon nzType="edit" nzTheme="outline"></span></button>
      <button nz-button (click)="deleteEmployeDialog(element)" nzType="primary" nzShape="circle"><span nz-icon nzType="delete" nzTheme="outline"></span></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>



</div>
